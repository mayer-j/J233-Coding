<!DOCTYPE html>
<html>
<head>
 <title>Leaflet Functions</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        #map{ 
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            right: 0;
            z-index: -1;
        }
        .sidebar{
            max-width: 30vw;
        }
        .sidebar li{
            cursor: pointer;
        }
    </style>
</head>
<body>


    <!-- map holder -->
    <div id="map"></div>


    <!-- list group -->
    <div class="container-fluid">
        <div class="d-flex justify-content-end mt-5">
            <ul class="list-group sidebar">
                <li id="btn-1" class="list-group-item" data-title="Xanten, GER" data-lat="51.661160" data-lng="6.449990" data-zoom="10">Xanten, GER</li>
                <li id="btn-2" class="list-group-item" data-title="Rome, ITA" data-lat="41.902782" data-lng="12.496365" data-zoom="10">Rome, ITA</li>
                <li id="btn-3" class="list-group-item" data-title="Singapore, SGP" data-lat="1.289440" data-lng="103.849983" data-zoom="10">Singapore, SGP</li>
                <li id="btn-4" class="list-group-item" data-title="Yaoundé, CMR" data-lat="3.861770" data-lng="11.518750" data-zoom="10">Yaoundé, CMR</li>
                <li id="btn-5" class="list-group-item" data-title="Osaka, JPN" data-lat="34.693737" data-lng="135.502167" data-zoom="10">Osaka, JPN</li>
            </ul>
        </div>
    </div>


    <!-- jquery and leaflet libraries -->
    <script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="">

    </script>
    <script>
    
    const map = L.map('map', {scrollWheelZoom: false, dragging: false}).setView([51.165691, 10.451526], 2.2);
    const tiles = L.tileLayer('https://tile.openstreetmap.de/{z}/{x}/{y}.png', {maxZoom: 18, attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'});
    tiles.addTo(map);

    const popup = L.popup();

    $(".list-group-item").on("click", function(){
        
        const title = $(this).attr("data-title");
        const lat   = $(this).attr("data-lat");
        const lng   = $(this).attr("data-lng");
        const zoom  = $(this).attr("data-zoom");
        
        map.flyTo([lat, lng], zoom);
        popup.setLatLng([lat, lng]);
        popup.setContent(`<h2>${title}</h2>`);
        popup.openOn(map);
    });

    </script>
  </body>
</html>
